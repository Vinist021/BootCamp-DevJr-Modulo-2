<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootCamp DevJr - Sistema de Assinaturas</title> 
    
    <style>
        body{
            background-color: #F5F5F5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container{
            background-color: #E9E9E9;
            margin: auto;

            width: 600px;

            box-shadow: 1px 3px 8px 1px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }

        .header{
            padding: 40px;
        }
        
        .flex-container{
            display: flex;
            justify-content: space-around;
            color: #F5F5F5;
        }

        .header-title{
            color: #168DBB;
            font-size: 32px;
            font-weight: 700;
        }

        .header-subtitle{
            color: #008787;
            padding-top: 17px;
            padding-bottom: 14px;
            font-size: 16px;
            font-weight: 600;
        }

        .assinatura{
            background-color: #006666;
            width: 50%;
            padding: 15px
        }

        .beneficios{
            background-color: #008888;
            width: 50%;
            padding: 15px;
        }

        .lin_assinatura{
            font-size: 20px;
            text-align: center;
            margin-top: 12px;
        }

        .preco{
            font-size: 26px;
            font-weight: 700;
        }

        .mes{
            font-size: 15px;
            font-style: italic;
            margin-left: 15px;
        }

        .botao{
            margin-top: 20px;

            width: 100%;
            padding: 15px 32px;

            color: #006A6A;

            font-size: 16px;

            border-radius: 4px;
            border: none;

            background-color: #CCCCCC;
            
            cursor: pointer;
        }

        .botao:hover{
            background-color: #E9E9E9;
        }



    </style>

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">
                Entre para a nossa comunidade!
            </div>
            <div class="header-subtitle">
                Faça a sua assinatura e ganhe 30% de desconto!
            </div>
            <div>
                Faça parte da nossa comunidade de desenvolvedores.<br>
                Tenha suporte da nossa equipe e cresça mais rápido na sua carreira.
            </div>
        </div>

        <div class="flex-container">

            <div class="assinatura">

                <div class="lin_assinatura">
                    Assinatura mensal:
                </div>

                <div>
                    <div>
                        <span class="preco">R$ 99,99</span>
                        <span class="mes">por mês.</span>
                    </div>
                </div>

                <div>
                    Cancele a qualquer momento
                </div>

               <button class="botao">
                    Assine Agora
               </button>

            </div>

            <div class="beneficios">
                Coluna 2
            </div>
        </div>
    </div>
</body>
</html>
