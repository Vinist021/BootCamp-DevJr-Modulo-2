<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<style>

    body{
        background-color: #F5F5F5;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .cad-header{
        padding: 2rem;
    }

    .infos{
        padding-left: 0.7rem;
        padding-bottom: 0.3rem;
    }

    .infos-cadastro{
        font-size: 2rem;
        font-weight: 700;

        color: #006867;
    }

    .infos-subtitle{
        font-size: 1.2rem;
        font-weight: 500;

        padding-top: 1rem;

        color: #00858E
    }

    .cad-botao{
        padding: 1rem 2rem;
        margin-left: 15rem;

        border-radius: 4px;
        border:none;

        color: #00858E;

        cursor: pointer;
    }

    .voltar-cad{
        padding-left: 17.7rem;
        padding-bottom: 0.5rem;

        text-decoration: underline;
        
        color: #fff;
    }

    .cad-acesso{
        background-color: #006867;
        width: 100%;
    }

    .cad-botao:hover{
        background-color: #fff;
    }


</style>
<body>
    <div class="container">
        <div class="cad-header">
            <div class="infos-cadastro">
                Cadastro
            </div>
        
            <div class="infos-subtitle">
                Faça o seu cadastro para entrar na nossa comunidade e ter todos os benefícios.
            </div>
        </div>

        <div class="cad-acesso">

            <div class="image-group">
                <object data="groups_48dp_FFFFFF_FILL0_wght400_GRAD0_opsz48.svg" type="image/svg+xml"></object>
            </div>

            <div class="infos">
                Digite seu nome:
            </div>

            <div class="infos">
                Digite seu email:
            </div>

            <button class="cad-botao">
                Cadastrar
            </button>

            <div class="voltar-cad">
                Voltar
            </div>

        </div>
        
    </div>
</body>
</html>
